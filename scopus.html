<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رادار سكوباس | مكتب أبحاث</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Tajawal', sans-serif; }</style>
</head>
<body class="bg-[#0F172A] text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-black text-amber-500 mb-8 pr-4 border-r-8 border-amber-600">رادار سكوباس 2026</h1>
        
        <div class="bg-white/5 p-6 rounded-3xl border border-white/10 mb-10 shadow-2xl">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="jName" placeholder="أدخل اسم المجلة بالإنجليزية (مثلاً: Nature)..." 
                       class="flex-1 p-5 bg-slate-800 rounded-2xl border border-slate-700 outline-none focus:border-amber-500 transition text-lg">
                <button onclick="startSearch()" class="bg-amber-600 px-10 py-5 rounded-2xl font-black text-xl hover:bg-amber-700 shadow-lg transition">فحص</button>
            </div>
        </div>

        <div id="results" class="grid gap-6">
            <p class="text-slate-500 text-center italic">النتائج تظهر هنا مباشرة من قاعدة بيانات Elsevier العالمية</p>
        </div>
    </div>

    <script>
    async function startSearch() {
        const key = "4799123701c7445a4ba5019adb84fe2e"; // مفتاحك الخاص
        const query = document.getElementById('jName').value;
        const resBox = document.getElementById('results');
        
        if(!query) return alert("يرجى كتابة اسم المجلة");

        resBox.innerHTML = '<div class="text-center py-10 text-amber-500 animate-pulse font-bold text-xl">جاري استخراج البيانات الأكاديمية...</div>';

        try {
            const response = await fetch(`https://api.elsevier.com/content/search/scopus?query=TITLE(${query})&apiKey=${key}`, {
                headers: {'Accept': 'application/json'}
            });
            const data = await response.json();
            const items = data['search-results']['entry'];
            
            resBox.innerHTML = "";
            if (items && items.length > 0) {
                items.forEach(item => {
                    resBox.innerHTML += `
                        <div class="p-8 bg-white/5 rounded-[2rem] border border-white/10 hover:border-amber-500 transition shadow-xl">
                            <h3 class="text-2xl font-bold text-white mb-2">${item['dc:title']}</h3>
                            <p class="text-slate-400 mb-4 italic">الناشر: ${item['prism:publicationName']}</p>
                            <div class="flex gap-3">
                                <span class="bg-green-600/20 text-green-400 px-4 py-1 rounded-full border border-green-600/30 text-sm font-bold">Scopus Indexed</span>
                                <span class="bg-blue-600/20 text-blue-400 px-4 py-1 rounded-full border border-blue-600/30 text-sm">Update 2026</span>
                            </div>
                        </div>`;
                });
            } else {
                resBox.innerHTML = '<div class="p-10 bg-red-900/10 border border-red-900/30 text-red-400 rounded-3xl text-center font-bold">هذه المجلة غير موجودة في سكوباس حالياً.</div>';
            }
        } catch (e) {
            resBox.innerHTML = '<div class="text-red-500 text-center font-bold">خطأ في الاتصال بالسيرفر العالمي.</div>';
        }
    }
    </script>
</body>
</html>
