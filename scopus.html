<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فحص مجلات سكوباس - مكتب أبحاث</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Tajawal', sans-serif; }</style>
</head>
<body class="bg-[#0F172A] text-white min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-black text-amber-500 mb-8 border-r-4 border-amber-600 pr-4">رادار سكوباس 2026</h1>
        
        <div class="bg-white/5 p-6 rounded-3xl border border-white/10 mb-8">
            <div class="flex gap-4">
                <input type="text" id="jInput" placeholder="أدخل اسم المجلة هنا..." 
                       class="flex-1 p-4 bg-slate-800 rounded-2xl border border-slate-700 outline-none focus:border-amber-500 transition">
                <button onclick="search()" class="bg-amber-600 px-8 py-4 rounded-2xl font-bold hover:bg-amber-700">فحص</button>
            </div>
        </div>

        <div id="resBox" class="space-y-4"></div>
    </div>

    <script>
    async function search() {
        const key = "4799123701c7445a4ba5019adb84fe2e"; // مفتاحك الفعال
        const query = document.getElementById('jInput').value;
        const box = document.getElementById('resBox');
        
        box.innerHTML = '<p class="text-center text-amber-500 animate-pulse">جاري جلب البيانات من Elsevier...</p>';

        try {
            const response = await fetch(`https://api.elsevier.com/content/search/scopus?query=TITLE(${query})&apiKey=${key}`, {
                headers: {'Accept': 'application/json'}
            });
            const data = await response.json();
            const entries = data['search-results']['entry'];
            
            box.innerHTML = "";
            if (entries && entries.length > 0) {
                entries.forEach(e => {
                    box.innerHTML += `
                        <div class="p-6 bg-white/5 rounded-3xl border border-white/10">
                            <h3 class="text-xl font-bold text-green-400 mb-2">${e['dc:title']}</h3>
                            <p class="text-slate-400">الناشر: ${e['prism:publicationName']}</p>
                            <span class="mt-2 inline-block bg-green-900/30 text-green-400 px-3 py-1 rounded-full text-xs border border-green-500/30">Scopus Indexed</span>
                        </div>`;
                });
            } else {
                box.innerHTML = '<p class="text-center text-red-400">لم يتم العثور على المجلة في مستوعبات سكوباس الحالية.</p>';
            }
        } catch (err) {
            box.innerHTML = '<p class="text-center text-red-500">تأكد من اتصالك بالإنترنت.</p>';
        }
    }
    </script>
</body>
</html>
