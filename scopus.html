<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص مجلات سكوباس 2026 | مكتب أبحاث</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Tajawal', sans-serif; }</style>
</head>
<body class="bg-[#0F172A] text-white min-h-screen">
    <div class="max-w-4xl mx-auto p-6 md:p-12">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-amber-500 mb-4">رادار سكوباس الذكي</h1>
            <p class="text-slate-400">تحقق فوراً من فهرسة المجلات الدولية لغرض النشر والترقية العلمية</p>
        </div>
        
        <div class="bg-white/5 p-8 rounded-[2rem] border border-white/10 shadow-2xl mb-10">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="journalSearch" placeholder="أدخل اسم المجلة أو ISSN..." 
                       class="flex-1 p-5 bg-slate-800 rounded-2xl border border-slate-700 outline-none focus:border-amber-500 transition text-lg">
                <button onclick="runSearch()" class="bg-amber-600 px-10 py-5 rounded-2xl font-black text-xl hover:bg-amber-700 transition shadow-lg">
                    بحث
                </button>
            </div>
        </div>

        <div id="resultsView" class="grid gap-6">
            </div>
    </div>

    <script>
    async function runSearch() {
        const myKey = "4799123701c7445a4ba5019adb84fe2e"; // مفتاحك الفعال
        const query = document.getElementById('journalSearch').value;
        const container = document.getElementById('resultsView');
        
        if(!query) return;

        container.innerHTML = '<div class="text-center py-10 text-amber-500 animate-pulse font-bold text-xl">جاري استرجاع البيانات من مستوعبات Elsevier...</div>';

        try {
            const response = await fetch(`https://api.elsevier.com/content/search/scopus?query=TITLE(${query})&apiKey=${myKey}`, {
                headers: {'Accept': 'application/json'}
            });
            const data = await response.json();
            const entries = data['search-results']['entry'];
            
            container.innerHTML = "";
            if (entries && entries.length > 0) {
                entries.forEach(item => {
                    container.innerHTML += `
                        <div class="p-8 bg-white/5 rounded-[2rem] border border-white/10 hover:border-amber-500 transition shadow-xl">
                            <h3 class="text-2xl font-bold text-white mb-2">${item['dc:title']}</h3>
                            <p class="text-slate-400 mb-4 italic">الناشر: ${item['prism:publicationName']}</p>
                            <div class="flex gap-3">
                                <span class="bg-green-600/20 text-green-400 px-4 py-1 rounded-full border border-green-600/30 text-sm font-bold font-sans">Indexed</span>
                                <span class="bg-blue-600/20 text-blue-400 px-4 py-1 rounded-full border border-blue-600/30 text-sm font-sans">Scopus 2026</span>
                            </div>
                        </div>`;
                });
            } else {
                container.innerHTML = '<div class="p-10 bg-red-900/10 border border-red-900/30 text-red-400 rounded-[2rem] text-center font-bold">عذراً، لم نجد هذه المجلة في قاعدة بيانات سكوباس حالياً.</div>';
            }
        } catch (err) {
            container.innerHTML = '<div class="text-red-500 text-center font-bold">حدث خطأ في الاتصال. يرجى مراجعة إعدادات API في Elsevier.</div>';
        }
    }
    </script>
</body>
</html>
